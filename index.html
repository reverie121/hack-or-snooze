<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hack or Snooze</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/stories.css">
    <link rel="stylesheet" href="css/nav.css">
    <script src="https://kit.fontawesome.com/c9fd2e6d27.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- top navigation bar -->
    <nav>
        <div class="navbar-brand">
            <i class="fa-regular fa-keyboard"></i><a class="nav-link" href="#" id="nav-all">Hack or Snooze</a><i class="fa-solid fa-bed"></i>
        </div>
        <div class="nav-center hidden">
            | <a class="nav-link" href="#" id="nav-add-story"><i class="fa-solid fa-plus"></i> Submit</a> |
            <a class="nav-link" href="#" id="nav-user-favorites"><i class="fa-solid fa-heart"></i> Favorites</a> |
            <a class="nav-link" href="#" id="nav-my-stories"><i class="fa-solid fa-pen"></i> My Stories</a> |
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-user"></i>
            <a class="nav-link" href="#" id="nav-login">login/signup</a>
            <a class="nav-link" href="#" id="nav-user-profile"></a>
            <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
        </div>
    </nav>

    <!-- area for stories (all stories, user stories, favorites) -->
    <section class="stories-container container">

        <!-- loading message (removed by JS after stories loaded) -->
        <div id="stories-loading-msg">Loading&hellip;</div>

        <!-- List of all stories -->
        <div id="all-stories-list" class="stories-list">
        </div>

        <!-- List of favorite stories -->
        <div id="favorite-stories-list" class="stories-list hidden">
        </div>

        <!-- List of user's stories -->
        <div id="my-stories-list" class="stories-list hidden">
        </div>

    </section>

    <!-- Login and signup forms -->
    <section class="account-forms-container container">

        <!-- Login form -->
        <form action="#" id="login-form" class="account-form hidden" method="post">
            <h4>Login</h4>
            <div class="login-input">
                <label for="login-username">username</label>
                <input id="login-username" autocomplete="current-username">
            </div>
            <div class="login-input">
                <label for="login-password">password</label>
                <input id="login-password" type="password" autocomplete="current-password">
            </div>
            <button type="submit">login</button>
            <hr>
        </form>

        <!-- Signup form -->
        <form action="#" id="signup-form" class="account-form hidden" method="post">
            <h4>Create Account</h4>
            <div class="login-input">
                <label for="signup-name">name</label>
                <input id="signup-name" autocapitalize="words">
            </div>
            <div class="login-input">
                <label for="signup-username">username</label>
                <input id="signup-username" autocomplete="new-username">
            </div>
            <div class="login-input">
                <label for="signup-password">password</label>
                <input id="signup-password" autocomplete="new-password" type="password">
            </div>
            <button type="submit">create account</button>
        </form>

        <!-- Add Story form -->
        <form action="#" id="add-story-form" class="add-story-form hidden" method="post">
            <h4>Add A Story</h4>
            <div class="add-story-input">
                <label for="add-story-author">author</label>
                <input id="add-story-author" placeholder="author name">
            </div>
            <div class="add-story-input">
                <label for="add-story-title">title</label>
                <input id="add-story-title" placeholder="story title">
            </div>
            <div class="add-story-input">
                <label for="add-story-url">url</label>
                <input id="add-story-url" placeholder="story url">
            </div>
            <button type="submit">add story</button>
        </form>
    </section>

    <!-- Library JS & our JS -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

    <script src="js/models.js"></script>
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/user.js"></script>
    <script src="js/stories.js"></script>

</body>

</html>
